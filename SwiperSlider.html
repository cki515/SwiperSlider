<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiperSlider</title>
    <link rel="stylesheet" href="SwiperSlider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>
<body>

    <div class="con-min-width">
        <div class="con">
            <div class="my-slider-box-1">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://picsum.photos/id/101/1500/700" alt="img">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://picsum.photos/id/102/1500/700" alt="img">
                        </div>
                          <div class="swiper-slide">
                            <img src="https://picsum.photos/id/103/1500/700" alt="img">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://picsum.photos/id/104/1500/700" alt="img">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://picsum.photos/id/110/1500/700" alt="img">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://picsum.photos/id/106/1500/700" alt="img">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://picsum.photos/id/107/1500/700" alt="img">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://picsum.photos/id/108/1500/700" alt="img">
                        </div>
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Arrows -->
                <div class="my-slider-box-1__nav">
                    <div class="my-slider-box-1__btn-left"><i class="fas fa-caret-left"></i></div>
                    <div class="my-slider-box-1__btn-right"><i class="fas fa-caret-right"></i></div>
                </div>
            </div>
        </div>
    </div>

    <script src="SwiperSlider.js"></script>
</body>
</html>
